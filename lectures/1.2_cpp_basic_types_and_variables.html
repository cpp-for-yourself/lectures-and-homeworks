</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="3" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>Special symbols used in slides</h1>
<ul>
<li><img class="emoji" draggable="false" alt="🎨" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3a8.svg" data-marp-twemoji=""/> - Style recommendation</li>
<li><img class="emoji" draggable="false" alt="🎓" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f393.svg" data-marp-twemoji=""/> - Software design recommendation</li>
<li><img class="emoji" draggable="false" alt="😱" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f631.svg" data-marp-twemoji=""/> - <strong>Not</strong> a good code snippet or line of code! Avoid in real life!</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/v/14.0.2/svg/274c.svg" data-marp-twemoji=""/> - Don't do whatever follows (or precedes) this</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/> - Do this instead</li>
<li><img class="emoji" draggable="false" alt="🚨" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f6a8.svg" data-marp-twemoji=""/> - Alert! Important information!</li>
</ul>
<p>Style (<img class="emoji" draggable="false" alt="🎨" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3a8.svg" data-marp-twemoji=""/>) and software design (<img class="emoji" draggable="false" alt="🎓" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f393.svg" data-marp-twemoji=""/>) recommendations mostly come from <a href="https://google.github.io/styleguide/cppguide.html">Google Style Sheet</a> and the <a href="https://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines">CppCoreGuidelines</a></p>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="4" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>Declaring variables</h1>
<p>Variable declaration follows one of the following patterns:</p>
<pre><code class="language-cpp">Type variable_name;  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="😱" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f631.svg" data-marp-twemoji=""/> Uninitialized! Contains random value!</span>
Type variable_name = value;
Type variable_name{value};  <span class="hljs-comment">// Follows &quot;uniform initialization&quot;</span>
Type variable_name{};  <span class="hljs-comment">// &quot;Value initialization&quot; if possible</span>
<span class="hljs-function">Type <span class="hljs-title">variable_name</span><span class="hljs-params">(value)</span></span>;  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/v/14.0.2/svg/274c.svg" data-marp-twemoji=""/> Mostly not used nowadays</span>
</code></pre>
<ul>
<li>Every variable <strong>has a type</strong> - one of the defining features of C++</li>
<li>Variables cannot change their type</li>
<li>Variables cannot be assigned an incompatible type</li>
</ul>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="5" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>Naming variables</h1>
<ul>
<li>Name <strong>must</strong> start with a letter</li>
<li>C++ is case sensitive:<br />
<code>some_var</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo mathvariant="normal">≠</mo></mrow><annotation encoding="application/x-tex">\ne</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mrel"><span class="mrel"><span class="mord vbox"><span class="thinbox"><span class="rlap"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="inner"><span class="mord"><span class="mrel"></span></span></span><span class="fix"></span></span></span></span></span><span class="mrel">=</span></span></span></span></span> <code>some_Var</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo mathvariant="normal">≠</mo></mrow><annotation encoding="application/x-tex">\ne</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mrel"><span class="mrel"><span class="mord vbox"><span class="thinbox"><span class="rlap"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="inner"><span class="mord"><span class="mrel"></span></span></span><span class="fix"></span></span></span></span></span><span class="mrel">=</span></span></span></span></span> <code>someVar</code></li>
<li><img class="emoji" draggable="false" alt="🎨" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3a8.svg" data-marp-twemoji=""/> Give variables <strong>meaningful names</strong></li>
<li><img class="emoji" draggable="false" alt="🎨" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3a8.svg" data-marp-twemoji=""/> Don't be afraid to <strong>use longer names</strong></li>
<li><img class="emoji" draggable="false" alt="🎨" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3a8.svg" data-marp-twemoji=""/> Name variables in <code>snake_case</code><br />
(all lowercase, underscores separate words)</li>
<li><img class="emoji" draggable="false" alt="🎨" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3a8.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/v/14.0.2/svg/274c.svg" data-marp-twemoji=""/> <strong>Don't include type</strong> in the name</li>
<li><img class="emoji" draggable="false" alt="🎨" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3a8.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/v/14.0.2/svg/274c.svg" data-marp-twemoji=""/> <strong>Don't use negation</strong> in the name</li>
</ul>
<p>See <a href="https://google.github.io/styleguide/cppguide.html#General_Naming_Rules">Google naming rules</a> for more details</p>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="6" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1><a href="https://en.cppreference.com/w/cpp/language/types">Fundamental types</a> in C++</h1>
<ul>
<li><code>void</code> type to represent &quot;nothing&quot; (stay tuned)</li>
<li><strong>Integer</strong> types (<code>signed</code> and <code>unsigned</code>)
<ul>
<li><code>short</code></li>
<li><code>int</code></li>
<li><code>long</code></li>
<li><code>long long</code></li>
</ul>
</li>
<li><strong>Boolean</strong> type: <code>bool</code> to represent <code>true</code> or <code>false</code></li>
<li><strong>Character</strong> type: <code>char</code> and unsigned <code>unsigned char</code>
<ul>
<li>Very similar to <code>int</code> but smaller range: <code>[-128, 127]</code></li>
</ul>
</li>
<li><strong>Floating point</strong> types:
<ul>
<li><code>float</code> - <strong>single</strong> precision floating point number</li>
<li><code>double</code> - <strong>double</strong> precision floating point number</li>
</ul>
</li>
</ul>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="7" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>Variables of fundamental types</h1>
<pre><code class="language-cpp"><span class="hljs-keyword">bool</span> this_is_fun = <span class="hljs-literal">false</span>;      <span class="hljs-comment">// Boolean: true or false</span>
<span class="hljs-keyword">char</span> caret_return = <span class="hljs-string">&#x27;\n&#x27;</span>;      <span class="hljs-comment">// Single character</span>
<span class="hljs-keyword">int</span> meaning_of_life = <span class="hljs-number">42</span>;      <span class="hljs-comment">// Integer number</span>
<span class="hljs-keyword">short</span> smaller_int{<span class="hljs-number">42</span>};         <span class="hljs-comment">// Short number (using {})</span>
<span class="hljs-keyword">long</span> bigger_int = <span class="hljs-number">42L</span>;         <span class="hljs-comment">// Long number (L is a literal)</span>
<span class="hljs-keyword">float</span> fraction = <span class="hljs-number">0.01f</span>;        <span class="hljs-comment">// Single precision float</span>
<span class="hljs-keyword">double</span> precise_num = <span class="hljs-number">0.01</span>;     <span class="hljs-comment">// Double precision float</span>
<span class="hljs-keyword">double</span> scientific = <span class="hljs-number">2.42e-10</span>;  <span class="hljs-comment">// Double precision float</span>
<span class="hljs-keyword">auto</span> some_int{<span class="hljs-number">42</span>};             <span class="hljs-comment">// Automatic type [int] (using {})</span>
<span class="hljs-keyword">auto</span> some_float = <span class="hljs-number">13.0F</span>;       <span class="hljs-comment">// Automatic type [float]</span>
<span class="hljs-keyword">auto</span> some_double = <span class="hljs-number">13.0</span>;       <span class="hljs-comment">// Automatic type [double]</span>
</code></pre>
<p>There are also <code>unsigned</code> equivalents for integer types</p>
<pre><code class="language-cpp"><span class="hljs-keyword">unsigned</span> <span class="hljs-keyword">int</span> meaning_of_life = <span class="hljs-number">42U</span>;   <span class="hljs-comment">// Unsigned integer number</span>
<span class="hljs-keyword">unsigned</span> <span class="hljs-keyword">long</span> bigger_int = <span class="hljs-number">42UL</span>;      <span class="hljs-comment">// Unsigned long number</span>
<span class="hljs-keyword">auto</span> number = <span class="hljs-number">42&#x27;232&#x27;424ul</span>;  <span class="hljs-comment">// Automatic type [unsigned long]</span>
<span class="hljs-keyword">auto</span> number_copy = number;   <span class="hljs-comment">// Automatic type [unsigned long]</span>
<span class="hljs-keyword">unsigned</span> <span class="hljs-keyword">long</span> explicit_copy = number; <span class="hljs-comment">// This works too!</span>
</code></pre>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="8" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>Always initialize all variables! <img class="emoji" draggable="false" alt="🚨" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f6a8.svg" data-marp-twemoji=""/></h1>
<p>There are rare cases where this is not possible like <a href="draft_performance.md">performance</a> considerations, we will cover them later in the course</p>
<pre><code class="language-cpp"><span class="hljs-keyword">int</span> sad_uninitialized_variable;  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="😱" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f631.svg" data-marp-twemoji=""/> Really, don&#x27;t do this!</span>
</code></pre>
<pre><code class="language-cpp"><span class="hljs-keyword">bool</span> initializing_is_good = <span class="hljs-literal">true</span>;  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/> Always initialize!</span>
<span class="hljs-keyword">bool</span> use_uniform_initialization{<span class="hljs-literal">true</span>};
<span class="hljs-keyword">auto</span> also_works_with_auto{<span class="hljs-literal">true</span>};
<span class="hljs-keyword">auto</span> this_works_too = <span class="hljs-literal">true</span>;
</code></pre>
<h1>Also use &quot;value initialization&quot;</h1>
<pre><code class="language-cpp"><span class="hljs-keyword">bool</span> set_to_default_value{};  <span class="hljs-comment">// Initialize to false</span>
<span class="hljs-keyword">int</span> some_int_number{};        <span class="hljs-comment">// Initialize to 0</span>
<span class="hljs-keyword">double</span> some_double_number{};  <span class="hljs-comment">// Initialize to 0.0</span>
<span class="hljs-keyword">float</span> some_float_number{};    <span class="hljs-comment">// Initialize to 0.0F</span>
<span class="hljs-keyword">auto</span> does_not_work{};         <span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/v/14.0.2/svg/274c.svg" data-marp-twemoji=""/> no info on the type!</span>
</code></pre>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="9" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>Uninitialized variable example <img class="emoji" draggable="false" alt="😱" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f631.svg" data-marp-twemoji=""/></h1>
<p>Let's consider an example:</p>
<pre><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;cstdio&gt;</span></span>
<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">double</span> uninitialized_variable;  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="😱" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f631.svg" data-marp-twemoji=""/> Don&#x27;t do this!</span>
    std::<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%e\n&quot;</span>, uninitialized_variable);
}
</code></pre>
<p>Here is the typical output:</p>
<pre><code>λ › ./test
2.14188e-314
λ › ./test
2.12718e-314
λ › ./test
2.12991e-314
</code></pre>
<ul>
<li>The value of <code>uninitialized_variable</code> is &quot;undefined&quot;</li>
<li>Your results will (probably) be different!</li>
<li>Relying on this value causes <strong>&quot;Undefined Behavior&quot;</strong> (<strong>UB</strong>)</li>
</ul>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="10" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>Initialization vs assignment</h1>
<p>We can also <strong>initialize</strong> the variables from other variables</p>
<pre><code class="language-cpp"><span class="hljs-keyword">int</span> some_int{other_int};
<span class="hljs-keyword">auto</span> some_int_copy = some_int;
</code></pre>
<p>Also, we can <strong>assign</strong> a value to an <strong>existing</strong> variable</p>
<pre><code>some_int_copy = 42;
some_int = some_int_copy;
</code></pre>
<h3>How to tell one from another? <img class="emoji" draggable="false" alt="🤔" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f914.svg" data-marp-twemoji=""/></h3>
<p>Both initialization and assignment use <code>=</code> to set value<br />
Here is a rule of thumb to tell them apart <img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f44d.svg" data-marp-twemoji=""/></p>
<ul>
<li>If a statement <strong>creates a new variable</strong> - it is an <strong>initialization</strong></li>
<li>If not - it is an <strong>assignment</strong></li>
</ul>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="11" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>Compilation</h1>
<p>What is runtime and what is compile time</p>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="12" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>const and constexpr</h1>
<p><code>const</code> - constant, <code>constexpr</code> - constant expression</p>
<div class="grid-container">
<div>
<h3><code>const</code></h3>
<ul>
<li>Can be used for constants created at <strong>run time</strong></li>
<li>Can be initialized with <strong>any</strong> provided value</li>
<li><em>Sometimes</em> will be available at compile time</li>
</ul>
<pre><code class="language-cpp"><span class="hljs-keyword">int</span> a = <span class="hljs-number">42</span>;
<span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> b = a;   <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> c = <span class="hljs-number">23</span>;  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> d = c;   <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/></span>
</code></pre>
</div>
<div>
<h3><code>constexpr</code></h3>
<ul>
<li>Can only be used for constants created at<br />
<strong>compile time</strong></li>
<li>Can only be initialized from a <code>constexpr</code> value</li>
</ul>
<pre><code class="language-cpp"><span class="hljs-keyword">int</span> a = <span class="hljs-number">42</span>;
<span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> a_const = <span class="hljs-number">42</span>;
<span class="hljs-keyword">constexpr</span> <span class="hljs-keyword">int</span> b = a;       <span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/v/14.0.2/svg/274c.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">constexpr</span> <span class="hljs-keyword">int</span> c = a_const; <span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/v/14.0.2/svg/274c.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">constexpr</span> <span class="hljs-keyword">int</span> d = <span class="hljs-number">23</span>;      <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">constexpr</span> <span class="hljs-keyword">int</span> e = d;       <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/></span>
</code></pre>
</div>
</div>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="13" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>When to use const and constexpr?</h1>
<p>Here is the rule of thumb to declare <strong>anything</strong>:</p>
<ol>
<li>Can you declare it as <code>constexpr</code>? If yes - do it <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/></li>
<li>Can you declare it <code>const</code>? If yes - do it <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/></li>
<li>Otherwise, declare it as a normal variable</li>
</ol>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="14" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>References to variables</h1>
<ul>
<li>We can create a <strong>reference</strong> to any variable</li>
<li>Allows to <strong>borrow</strong> a variable to a different context</li>
<li>Use <code>&amp;</code> to state that a variable is a reference
<ul>
<li><code>float &amp; ref = original_variable;</code></li>
</ul>
</li>
<li>Reference is part of the type:<br />
variable <code>ref</code> has type <code>float &amp;</code></li>
<li>Changing a reference changes the variable and vice versa<pre><code class="language-c++"><span class="hljs-keyword">int</span> some_variable = <span class="hljs-number">42</span>;
<span class="hljs-keyword">int</span>&amp; some_variable_ref = some_variable;
some_variable_ref = <span class="hljs-number">23</span>;
<span class="hljs-comment">// some_variable is now == 23</span>
</code></pre>
</li>
<li>Yields performance gain as references <strong>avoid copying data</strong><br />
Will be more important when we talk about functions later</li>
</ul>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="15" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>Const with references</h1>
<ul>
<li>References are fast but reduce control</li>
<li>To avoid unwanted changes use <code>const</code>
<ul>
<li><code>const auto &amp; ref = original_variable;</code></li>
</ul>
</li>
</ul>
<pre><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;cstdio&gt;</span></span>

<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
  <span class="hljs-keyword">int</span> num = <span class="hljs-number">42</span>;  <span class="hljs-comment">// Name has to fit on the slides ¯\_(ツ)_/¯</span>
  <span class="hljs-keyword">int</span>&amp; ref = num;
  <span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span>&amp; const_ref = num;
  std::<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;ref: %d, const_ref: %d\n&quot;</span>, ref, const_ref);
  ref = <span class="hljs-number">0</span>;
  std::<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;ref: %d, const_ref: %d\n&quot;</span>, ref, const_ref);
  num = <span class="hljs-number">23</span>;
  std::<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;ref: %d, const_ref: %d\n&quot;</span>, ref, const_ref);
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="16" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>All variables live in scopes</h1>
<ul>
<li>There is a single <strong>global scope</strong> (outside of all functions)</li>
<li>Local scopes start with <code>{</code> and end with <code>}</code></li>
<li>All variables <strong>live in the scope</strong> where they have been declared</li>
<li>All variables die in the <strong>end of their scope</strong></li>
<li><img class="emoji" draggable="false" alt="🚨" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f6a8.svg" data-marp-twemoji=""/> This is the core principle of C++ memory management!</li>
<li>Variables can &quot;shadow&quot; other variables from outer scopes</li>
</ul>
<pre><code class="language-cpp"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="😱" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f631.svg" data-marp-twemoji=""/> Don&#x27;t put variables here, just an illustration</span>
<span class="hljs-keyword">int</span> global_variable{<span class="hljs-number">42</span>};  

<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{  <span class="hljs-comment">// Start of main scope</span>
  <span class="hljs-keyword">float</span> some_float = <span class="hljs-number">13.13F</span>;  <span class="hljs-comment">// Create variable</span>
  {  <span class="hljs-comment">// New inner scope</span>
    <span class="hljs-keyword">auto</span> some_float = <span class="hljs-number">42.42F</span>;  <span class="hljs-comment">// &quot;Shadows&quot; some_float</span>
    <span class="hljs-keyword">auto</span> another_float = some_float;  <span class="hljs-comment">// Copy variable</span>
  }  <span class="hljs-comment">// another_float and the shadow of some_float die</span>
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}  <span class="hljs-comment">// Variable some_float dies</span>
<span class="hljs-comment">// Variable global_variable dies at the end of the program</span>
</code></pre>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="17" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>Naming of constants</h1>
<ul>
<li><img class="emoji" draggable="false" alt="🎨" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3a8.svg" data-marp-twemoji=""/> Name constants in the <strong>global scope</strong> in <code>CamelCase</code> starting with a small letter <code>k</code>:</li>
</ul>
<pre><code class="language-cpp"><span class="hljs-keyword">constexpr</span> <span class="hljs-keyword">float</span> kImportantFloat = <span class="hljs-number">42.42f</span>;
<span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> kHello{<span class="hljs-number">42</span>};
</code></pre>
<ul>
<li><img class="emoji" draggable="false" alt="🎨" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3a8.svg" data-marp-twemoji=""/> Name constants in any <strong>local scope</strong> in <code>snake_case</code></li>
</ul>
<pre><code class="language-cpp"><span class="hljs-keyword">const</span> <span class="hljs-keyword">auto</span> local_scope_constant{<span class="hljs-number">42UL</span>};
</code></pre>
<ul>
<li>Keyword <code>const</code> is part of the variable's type:<br />
variable <code>kHello</code> above has type <code>const int</code></li>
</ul>
<p>Check out the <a href="https://google.github.io/styleguide/cppguide.html#Constant_Names">Google C++ Style Guide</a> for more details</p>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="18" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>Operations on <a href="https://en.cppreference.com/w/c/language/arithmetic_types">arithmetic types</a></h1>
<ul>
<li>All <strong>character</strong>, <strong>integer</strong> and <strong>floating point</strong> types are <strong>arithmetic</strong></li>
<li>Arithmetic operations: <code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>, <code>%</code> (modulo division)</li>
<li>Comparisons <code>&lt;</code>, <code>&gt;</code>, <code>&lt;=</code>, <code>&gt;=</code>, <code>==</code> return <code>bool</code></li>
<li><code>a += 1</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⇔</mo></mrow><annotation encoding="application/x-tex">\Leftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">⇔</span></span></span></span> <code>a = a + 1</code>, same for <code>-=</code>, <code>*=</code>, <code>/=</code>, etc.</li>
<li>Avoid <code>==</code> for floating point types<br />
(we'll cover a better way later)</li>
</ul>
<h3>Be careful with unsigned integers!</h3>
<pre><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;cstdio&gt;</span></span>
<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    std::<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%u\n&quot;</span>, <span class="hljs-number">23U</span> - <span class="hljs-number">42U</span>);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<p>Prints <code>4294967277</code> due to an &quot;underflow&quot; (stay tuned)</p>
<footer><img src="images/C++ForYourselfIcon.png" alt="" style="width:80px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1024"><foreignObject width="1280" height="1024"><section id="19" data-footer="![width:80px](images/C++ForYourselfIcon.png)" data-theme="custom-theme" style="--footer:![width:80px](images/C++ForYourselfIcon.png);--theme:custom-theme;">
<h1>Some additional operations</h1>
<ul>
<li>Logical operations defined over boolean variables:<br />
<strong>or</strong>: <code>||</code>, <strong>and</strong>: <code>&amp;&amp;</code>, <strong>not</strong>: <code>!</code><pre><code class="language-cpp"><span class="hljs-keyword">bool</span> is_happy = (!is_hungry &amp;&amp; is_warm) || is_rich;
</code></pre>
</li>
<li>Additional operations on integer variables:</li>
<li><code>/</code> is integer division: i.e. <code>7 / 3 == 2</code></li>
<li><code>%</code> is modulo division: i.e. <code>7 % 3 == 1</code></li>
<li><strong>Increment</strong> operator: <code>a++</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⇔</mo></mrow><annotation encoding="application/x-tex">\Leftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">⇔</span></span></span></span> <code>++a</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⇔</mo></mrow><annotation encoding="application/x-tex">\Leftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">⇔</span></span></span></span> <code>a += 1</code></li>
<li><strong>Decrement</strong> operator: <code>a--</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⇔</mo></mrow><annotation encoding="application/x-tex">\Leftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">⇔</span></span></span></span> <code>--a</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⇔</mo></mrow><annotation encoding="application/x-tex">\Leftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">⇔</span></span></span></span> <code>a -= 1</code></li>
<li><img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/v/14.0.2/svg/274c.svg" data-marp-twemoji=""/> <strong>Do not</strong> use de- increment operators within another expression, i.e., <img class="emoji" draggable="false" alt="😱" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f631.svg" data-marp-twemoji=""/> <code>a = (a++) + ++b</code> <img class="emoji" draggable="false" alt="😱" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f631.svg" data-marp-twemoji=""/></li>
</ul>
